<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      background-color: darkslategray;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    #player-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }

    button {
      padding: 10px;
      background: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: lightseagreen;
    }

    .game {
      display: none;
    }

    h1 {
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
    }

    .cell {
      background-color: white;
      color: black;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
    }

    .cell:hover {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Player Input Section -->
    <div id="player-form">
      <input type="text" id="player-1" placeholder="Enter Player 1 Name">
      <input type="text" id="player-2" placeholder="Enter Player 2 Name">
      <button id="submit">Submit</button>
    </div>

    <!-- Game Section -->
    <div class="game">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('submit');
    const playerForm = document.getElementById('player-form');
    const gameDiv = document.querySelector('.game');
    const messageDiv = document.querySelector('.message');
    const cells = document.querySelectorAll('.cell');

    let player1 = '';
    let player2 = '';
    let currentPlayer = '';
    let currentSymbol = 'X';
    let gameActive = true;

    // Winning patterns
    const winPatterns = [
      [1,2,3],
      [4,5,6],
      [7,8,9],
      [1,4,7],
      [2,5,8],
      [3,6,9],
      [1,5,9],
      [3,5,7]
    ];

    // Submit Button Click
    submitBtn.addEventListener('click', () => {
      const p1 = document.getElementById('player-1').value.trim();
      const p2 = document.getElementById('player-2').value.trim();

      if (p1 === '' || p2 === '') {
        alert('Please enter both player names!');
        return;
      }

      player1 = p1;
      player2 = p2;
      currentPlayer = player1;
      playerForm.style.display = 'none';
      gameDiv.style.display = 'block';
      messageDiv.textContent = `${currentPlayer}, you're up!`;
    });

    // Handle Cell Click
    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        if (!gameActive || cell.textContent !== '') return;

        cell.textContent = currentSymbol;

        if (checkWinner()) {
          messageDiv.textContent = `${currentPlayer}, congratulations you won! ðŸŽ‰`;
          gameActive = false;
          return;
        }

        // Switch turn
        currentPlayer = currentPlayer === player1 ? player2 : player1;
        currentSymbol = currentSymbol === 'X' ? 'O' : 'X';
        messageDiv.textContent = `${currentPlayer}, you're up!`;
      });
    });

    // Check for Winner
    function checkWinner() {
      return winPatterns.some(pattern => {
        const [a,b,c] = pattern;
        return (
          document.getElementById(a).textContent !== '' &&
          document.getElementById(a).textContent === document.getElementById(b).textContent &&
          document.getElementById(a).textContent === document.getElementById(c).textContent
        );
      });
    }
  </script>
</body>
</html>
