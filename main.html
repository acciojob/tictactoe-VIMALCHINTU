<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      background-color: rgb(63, 217, 217);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #player {
      display: flex;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      margin: 5px;
    }
    button {
      background-color: blueviolet;
    }
    button:hover {
      background-color: blue;
    }
    .hide {
      display: none !important;
    }
    #bord {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      grid-template-rows: repeat(3, 90px);
      gap: 8px;
    }
    .box {
      border-radius: 8px;
      background-color: white;
      color: black;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box:hover {
      background-color: yellow;
      box-shadow: 0 5px 10px rgba(184, 12, 12, 0.5);
      transform: translateY(-4px);
      transition: background 0.5s ease;
    }
    #total {
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="form">
    <div id="player">
      <input required placeholder="Enter Player 1 name">
      <input required placeholder="Enter Player 2 name">
      <button type="submit">Open Game</button>
    </div>
  </form>

  <div id="total" class="hide">
    <h1>TIC TAC TOE</h1>
    <h3 id="h3"></h3>
    <div id="bord">
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("form");
    const bord = document.getElementById("total");
    const combinationes = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,4,8],
      [2,4,6],
      [0,3,6],
      [1,4,7],
      [2,5,8]
    ];

    let ply1 = "";
    let ply2 = "";
    let h3 = document.getElementById("h3");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      ply1 = e.target[0].value;
      ply2 = e.target[1].value;
      form.classList.add("hide");
      bord.classList.remove("hide");
      h3.textContent = `It's ${ply1}'s turn`;
    });

    let M;
    let array = Array(9).fill(null);
    let active = true;
    let currente = "X";
    const boxes = document.querySelectorAll(".box");

    boxes.forEach(i => {
      i.addEventListener("click", () => {
        if (i.textContent.length == 1 || !active) return;

        if (active) {
          i.textContent = currente;
          array[i.id] = currente;

          // Check if there is a winner
          if (chekwinner()) {
            h3.textContent = `Winner is ${currente === "X" ? ply1 : ply2}! üéâ`;
            M.forEach(id => {
              document.getElementById(id).style.background = "green";
            });
            active = false;
            return;
          }

          // Check if it's a draw
          if (array.every(cell => cell !== null)) {
            h3.textContent = "It's a Draw! üòê";
            active = false;
            return;
          }

          // Switch turn
          currente = currente == "X" ? "O" : "X";
          h3.textContent = `It's ${currente == "X" ? ply1 : ply2}'s turn`;
        }
      });
    });

    function chekwinner() {
      for (let [a, b, c] of combinationes) {
        if (array[a] && array[a] == array[b] && array[a] == array[c]) {
          M = [a, b, c];
          return true;
        }
      }
      return false;
    }
  </script>
</body>
</html>
