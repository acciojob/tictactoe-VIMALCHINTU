<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #5cced6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: blueviolet;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: blue;
    }
    .hide {
      display: none;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      background-color: white;
      color: black;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
    }
    .cell:hover {
      background-color: #ffeb3b;
    }
    .message {
      font-size: 20px;
      margin-top: 15px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Player input section -->
    <div id="player-form">
      <input id="player-1" placeholder="Enter Player 1 name" required />
      <input id="player-2" placeholder="Enter Player 2 name" required />
      <button id="submit">Submit</button>
    </div>

    <!-- Game section -->
    <div id="game" class="hide">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById("submit");
    const player1Input = document.getElementById("player-1");
    const player2Input = document.getElementById("player-2");
    const playerForm = document.getElementById("player-form");
    const game = document.getElementById("game");
    const message = document.querySelector(".message");
    const cells = document.querySelectorAll(".cell");

    let player1 = "";
    let player2 = "";
    let currentPlayer = "";
    let currentSymbol = "X";
    let board = Array(9).fill(null);
    let active = true;

    const winningCombos = [
      [1,2,3],
      [4,5,6],
      [7,8,9],
      [1,4,7],
      [2,5,8],
      [3,6,9],
      [1,5,9],
      [3,5,7]
    ];

    submitBtn.addEventListener("click", () => {
      player1 = player1Input.value.trim();
      player2 = player2Input.value.trim();

      if (player1 && player2) {
        playerForm.classList.add("hide");
        game.classList.remove("hide");
        currentPlayer = player1;
        message.textContent = `${currentPlayer}, you're up`;
      }
    });

    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        const id = parseInt(cell.id);

        if (!active || cell.textContent) return;

        cell.textContent = currentSymbol;
        board[id - 1] = currentSymbol;

        if (checkWinner()) {
          message.textContent = `${currentPlayer}, congratulations you won!`;
          active = false;
          return;
        }

        if (board.every(cell => cell !== null)) {
          message.textContent = "It's a Draw! üòê";
          active = false;
          return;
        }

        // Switch player
        if (currentPlayer === player1) {
          currentPlayer = player2;
          currentSymbol = "O";
        } else {
          currentPlayer = player1;
          currentSymbol = "X";
        }

        message.textContent = `${currentPlayer}, you're up`;
      });
    });

    function checkWinner() {
      for (let combo of winningCombos) {
        const [a, b, c] = combo;
        if (board[a - 1] && board[a - 1] === board[b - 1] && board[a - 1] === board[c - 1]) {
          return true;
        }
      }
      return false;
    }
  </script>
</body>
</html>
